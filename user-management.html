        :root {
            --primary-color: #49A18D;
            --secondary-color: #3D8C7D;
            --light-color: #F5F7F9;
            --border-color: #E2E8F0;
            --text-color: #333333;
            --light-text: #FFFFFF;
            --gray-text: #6C757D;
            --radius: 8px;
            --alert-red: #E74C3C;
            --alert-yellow: #F39C12;
            --alert-green: #2ECC71;
            --alert-blue: #3498DB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {

            color: var(--text-color);
        }

        .main-content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 面包屑导航 */
        .breadcrumb {
            display: flex;
            padding: 10px 0;
            margin-bottom: 20px;
            list-style: none;
            font-size: 0.9rem;
        }

        .breadcrumb-item {
            color: var(--gray-text);
        }

        .breadcrumb-item a {
            color: var(--gray-text);
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            color: var(--primary-color);
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: "/";
            padding: 0 8px;
            color: var(--gray-text);
        }

        .breadcrumb-item.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* 页面标题和操作栏 */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        /* 模块切换标签 */
        .tab-nav {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .tab-item {
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .tab-item.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-item:hover:not(.active) {
            color: var(--primary-color);
            background-color: var(--light-color);
        }

        /* 子页内容 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 搜索和筛选区域 */
        .filter-bar {
            background-color: white;
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 250px;
        }

        .search-input input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.9rem;
        }

        .search-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(73, 161, 141, 0.2);
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background-color: white;
            font-size: 0.9rem;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn i {
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-outline:hover {
            background-color: var(--light-color);
        }

        .btn-danger {
            background-color: var(--alert-red);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        /* 账号列表表格 */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .data-table th, 
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background-color: var(--light-color);
            font-weight: 500;
            color: var(--gray-text);
            font-size: 0.9rem;
        }

        .data-table tr:last-child td {

        }

        .data-table tr:hover {
            background-color: var(--light-color);
        }

        /* 状态标签 */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-success {
            background-color: rgba(46, 204, 113, 0.15);
            color: var(--alert-green);

        .badge-danger {
            background-color: rgba(231, 76, 60, 0.15);
            color: var(--alert-red);
        }

        .badge-warning {
            background-color: rgba(243, 156, 18, 0.15);
            color: var(--alert-yellow);
        }

        .badge-info {
            background-color: rgba(52, 152, 219, 0.15);
            color: var(--alert-blue);
        }

        /* 角色和部门标签 */
        .tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
            background-color: var(--light-color);
            color: var(--gray-text);
        }

        /* 绑定状态图标 */
        .bind-status {
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .bind-item {
            display: flex;
            align-items: center;
            gap: 5px;

        }

        .bind-danger {

        /* 操作区域 */

            gap: 8px;
        }

        /* 分页控件 */

            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 5px;
        }

        .pagination button {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            background-color: white;
            cursor: pointer;
            border-radius: var(--radius);
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:hover:not(.active) {
            background-color: var(--light-color);
        }

        /* 复选框样式 */
        .checkbox-wrapper {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
        }

        .checkbox-wrapper input {
            opacity: 0;
            position: absolute;
        }

        .checkbox-wrapper .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 18px;
            width: 18px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 3px;
        }

        .checkbox-wrapper:hover input ~ .checkmark {
            border-color: var(--primary-color);
        }

        .checkbox-wrapper input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkbox-wrapper .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-wrapper input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-wrapper .checkmark:after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* 批量操作工具栏 */

            padding: 10px 15px;

        }

            display: flex;

        .batch-toolbar-right {

            gap: 10px;

            }

            }

                align-items: flex-start;
                gap: 10px;
            }

            .data-table {
                display: block;
                overflow-x: auto;
            }

        // 设置复选框事件监听器
        function setupCheckboxListeners() {
            document.querySelectorAll('.account-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const accountId = parseInt(this.getAttribute('data-id'));
                    
                    if (this.checked) {

                            selectedAccountIds.push(accountId);
                        }
                    } else {
                        selectedAccountIds = selectedAccountIds.filter(id => id !== accountId);
                    }

                    updateSelectAllCheckbox();

        // 更新批量操作工具栏
        function updateBatchToolbar() {
            const batchToolbar = document.getElementById('batch-toolbar');
            const selectedCount = document.getElementById('selected-count');
            
            if (selectedAccountIds.length > 0) {
                batchToolbar.classList.add('active');
                selectedCount.textContent = selectedAccountIds.length;
            } else {
                batchToolbar.classList.remove('active');
                selectedCount.textContent = 0;
            }

        // 更新全选复选框状态
        function updateSelectAllCheckbox() {
            const selectAllCheckbox = document.getElementById('select-all-accounts');
            const allChecked = filteredAccounts.length > 0 && 
                              filteredAccounts.every(account => selectedAccountIds.includes(account.id));
            
            selectAllCheckbox.checked = allChecked;
        }

        // 筛选账号数据
        function filterAccounts() {
            const searchTerm = document.getElementById('account-search').value.toLowerCase();
            const departmentFilter = document.getElementById('department-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            const bindingFilter = document.getElementById('binding-filter').value;
            
            // 应用所有筛选条件
            filteredAccounts = accountData.filter(account => {
                // 搜索条件
                if (searchTerm && 
                    !account.username.toLowerCase().includes(searchTerm) && 
                    !account.realName.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // 部门筛选
                if (departmentFilter && account.departmentCode !== departmentFilter) {
                    return false;
                }
                
                // 状态筛选
                if (statusFilter && account.status !== statusFilter) {
                    return false;
                }
                
                // 绑定状态筛选
                if (bindingFilter) {
                    switch (bindingFilter) {
                        case 'wechat': 
                            if (!account.bindings.wechat) return false;
                            break;
                        case 'no-wechat': 
                            if (account.bindings.wechat) return false;
                            break;
                        case 'email': 
                            if (!account.bindings.email) return false;
                            break;
                        case 'no-email': 
                            if (account.bindings.email) return false;
                            break;
                        case 'phone': 
                            if (!account.bindings.phone) return false;
                            break;
                        case 'no-phone': 
                            if (account.bindings.phone) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            // 更新表格显示
            renderAccountTable();
        }

        function setupRoleEventListeners() {

                    alert(`已成功删除 ${selectedRoleIds.length} 个角色`);
                    selectedRoleIds = [];
                    renderRoleTable();
                }
            });
            
            document.getElementById('cancel-role-selection-btn').addEventListener('click', () => {
                selectedRoleIds = [];
                document.getElementById('select-all-roles').checked = false;
                renderRoleTable();
            });
            
            // 全选/取消全选
            document.getElementById('select-all-roles').addEventListener('change', function() {
                if (this.checked) {
                    // 只选择可删除的角色
                    selectedRoleIds = filteredRoles
                        .filter(role => role.canDelete)
                        .map(role => role.id);
                } else {
                    selectedRoleIds = [];
                }
                renderRoleTable();
            });

            document.getElementById('role-table-body').addEventListener('click', function(e) {
                const viewPermissionBtn = e.target.closest('.view-permission-btn');
                const editRoleBtn = e.target.closest('.edit-role-btn');
                const deleteRoleBtn = e.target.closest('.delete-role-btn');
                
                if (viewPermissionBtn) {
                    const roleId = parseInt(viewPermissionBtn.getAttribute('data-id'));
                    const role = roleData.find(r => r.id === roleId);
                    showPermissionModal(role);
                } else if (editRoleBtn) {
                    const roleId = parseInt(editRoleBtn.getAttribute('data-id'));
                    const role = roleData.find(r => r.id === roleId);
                    showRoleFormModal(role);
                } else if (deleteRoleBtn) {
                    const roleId = parseInt(deleteRoleBtn.getAttribute('data-id'));
                    if (confirm('确认要删除此角色吗？')) {
                        alert(`删除角色：ID ${roleId}`);
                        // 实际应用中应该从数据库中删除角色
                        // 这里我们只是从前端数组中移除
                        const index = roleData.findIndex(r => r.id === roleId);
                        if (index !== -1) {
                            roleData.splice(index, 1);
                            selectedRoleIds = selectedRoleIds.filter(id => id !== roleId);
                            filterRoles(); // 重新渲染表格
                        }
                    }
                }
            });
        }

                                selectedRoleIds.push(roleId);
                            }
                        } else {
                            selectedRoleIds = selectedRoleIds.filter(id => id !== roleId);
                        }
                        
                        updateRoleBatchToolbar();

                    });

                    gap: 10px;

                    font-size: 1rem;

                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));

                    display: flex;
                    align-items: center;
                    gap: 10px;

            `;
            
            document.head.appendChild(modalStyle);
            document.body.appendChild(modal);
            
            // 事件监听器
            modal.querySelector('.modal-close-btn').addEventListener('click', () => {
                document.body.removeChild(modal);
                document.head.removeChild(modalStyle);
            });
            
            modal.querySelector('.modal-overlay').addEventListener('click', () => {
                document.body.removeChild(modal);
                document.head.removeChild(modalStyle);
            });
            
            modal.querySelector('#cancel-role-btn').addEventListener('click', () => {
                document.body.removeChild(modal);
                document.head.removeChild(modalStyle);
            });
            
            // 全选/取消全选权限
            modal.querySelector('#select-all-permissions').addEventListener('click', () => {
                modal.querySelectorAll('.permission-checkbox').forEach(checkbox => {
                    checkbox.checked = true;
                });
                
                modal.querySelectorAll('.permission-group-toggle').forEach(checkbox => {
                    checkbox.checked = true;
                });
            });
            
            modal.querySelector('#deselect-all-permissions').addEventListener('click', () => {
                modal.querySelectorAll('.permission-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                modal.querySelectorAll('.permission-group-toggle').forEach(checkbox => {
                    checkbox.checked = false;
                });
            });
            
            // 权限组切换
            modal.querySelectorAll('.permission-group-toggle').forEach(groupToggle => {
                // 初始化组选择状态
                const groupName = groupToggle.getAttribute('data-group');
                const groupPermissionCheckboxes = modal.querySelectorAll(`.permission-checkbox[data-group="${groupName}"]`);
                const allChecked = Array.from(groupPermissionCheckboxes).every(checkbox => checkbox.checked);
                groupToggle.checked = allChecked;
                
                // 添加切换事件
                groupToggle.addEventListener('change', function() {
                    const isChecked = this.checked;
                    groupPermissionCheckboxes.forEach(checkbox => {
                        checkbox.checked = isChecked;
                    });
                });
            });
            
            // 权限项变更时，更新组状态
            modal.querySelectorAll('.permission-checkbox').forEach(permCheckbox => {
                permCheckbox.addEventListener('change', function() {
                    const groupName = this.getAttribute('data-group');
                    const groupToggle = modal.querySelector(`.permission-group-toggle[data-group="${groupName}"]`);
                    const groupPermissionCheckboxes = modal.querySelectorAll(`.permission-checkbox[data-group="${groupName}"]`);
                    const allChecked = Array.from(groupPermissionCheckboxes).every(checkbox => checkbox.checked);
                    
                    groupToggle.checked = allChecked;
                });
            });
            
            // 保存角色
            modal.querySelector('#save-role-btn').addEventListener('click', () => {
                const name = modal.querySelector('#role-name').value.trim();
                if (!name) {
                    alert('角色名称不能为空');
                    return;
                }
                
                const description = modal.querySelector('#role-description').value.trim();
                const permissionCheckboxes = modal.querySelectorAll('.permission-checkbox:checked');
                const selectedPermissions = Array.from(permissionCheckboxes).map(checkbox => checkbox.value);
                
                if (selectedPermissions.length === 0) {
                    alert('请至少选择一个权限');
                    return;
                }
                
                if (role) {
                    // 更新现有角色
                    role.name = name;
                    role.description = description;
                    role.permissionCount = selectedPermissions.length;
                    
                    alert('角色更新成功');
                } else {
                    // 创建新角色
                    const newRole = {
                        id: roleData.length + 1,
                        name,
                        type: 'custom',
                        permissionCount: selectedPermissions.length,
                        description,
                        createdTime: new Date().toLocaleString('zh-CN', { 
                            year: 'numeric', 
                            month: '2-digit', 
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        }).replace(/\//g, '-'),
                        linkedAccounts: 0,
                        canDelete: true
                    };
                    
                    roleData.push(newRole);
                    alert('新角色创建成功');
                }
                
                // 重新过滤和渲染角色表格
                filterRoles();
                
                // 关闭模态框
                document.body.removeChild(modal);
                document.head.removeChild(modalStyle);
            });
        }
